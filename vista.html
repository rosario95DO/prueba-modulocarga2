<!doctype html>
<html>
    <head>
        <title>Upload new File</title>
    </head>
    <body>
        <h1>Upload new File</h1>
        <form method="POST" action="http://127.0.0.1:5000/hola" enctype="multipart/form-data">

            <input type="submit">
        </form>
    </body>
